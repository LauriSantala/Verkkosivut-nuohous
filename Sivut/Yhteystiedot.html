<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yhteystiedot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    
    <header>
        <h1>Yhteystiedot</h1>
    </header>
    <nav>
        <a href="../index.html">Kotisivu</a>
        <a href="Tietoa_meistä.html">Tietoa meistä</a>
        <a href="Palvelut.html">Palvelut</a>
        <a href="Yhteystiedot.html">Yhteystiedot</a>
    </nav>

    
    <main>
        <h2>Ole yhteydessä</h2>
        <p>Odotamme yhteyden ottoasi mieluusti.</p>

        <form action="#" method="POST">
            <label for="name">Nimesi:</label>
            <input type="text" id="name" name="name" placeholder="Nimesi" required>

            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email" placeholder="Sähköpostisi" required>

            <label for="message">Viesti:</label>
            <textarea id="message" name="message" placeholder="Viestisi" rows="4" required></textarea>

            <input type="submit" value="Lähetä">
        </form>
    </main>

    
    <footer>
        <p>&copy; 2024 Laurin oikeudet kaikkeen.</p>
    </footer>

</body>
</html>
